{%extends 'base.html'%}
{%load static%}
{%block title%} Profile {%endblock%}

{%block content%}

<div class="my-form container p-5 my-5 rounded border border-warning">
    <h2 class="text-center">Profile</h2>
    <hr>
    {% if request.user.is_authenticated %}
    <form method="POST">
        {% csrf_token %}
            
                {% include "partials/_alerts.html" %}   

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" required name="fname" value={{fname}}>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" required name="lname" value={{lname}}>
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required 
                name="address1" value={{address1}}>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required
                name="address2" value={{address2}}>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" required name="city" value={{city}}>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputZip">State</label>
                    <input type="text" class="form-control" id="inputZip" required name="state" value={{state}}>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="11111" required name="zip_number"
                    value={{zip_number}}>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" readonly class="form-control-plaintext border border-warning rounded" id="inputEmail"
                name="email" placeholder="name@example.com" required value={{email}}>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputUsername">Username</label>
                    <input type="text" readonly class="form-control-plaintext border border-warning rounded" 
                    name="username" id="inputUsername" placeholder="ahmed" required value={{username}}>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" required name="password"
                    value={{password}}>
                </div>
            </div>

            <button type="submit" class="btn btn-warning" name="btnsave">Save Changes</button>
        </form>
    {% else %}
    <h4 class="alert alert-danger">
    You must be logged in
    <a href="{%url "signin"%}">
    <button type="button" class="btn btn-dark">Log in</button>
    </a>
    </h4>
    {% endif %}
    


</div>

{%endblock%}
